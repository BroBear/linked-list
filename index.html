<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    <header>
      <h1>Linked <img class="logo" src="images/linked-list-logo.svg" alt="Linked List logo"> List</h1>
    </header>
    <section class="main">
        <div class="large">Linked <img src="images/linked-list-logo.svg" alt="Linked List logo" width="80px" class="full-logo"> List</div>
        <input type="text" placeholder="Website Title" class ="web-title">
        <input type="url" placeholder="Website URL" class ="web-url">
        <p class="error"></p>
        <input type="submit" value="Enter" class="enter-btn">
        <p class="links amount">Number of Links: </p>
        <p class="read-links amount">Number of Read Links: </p>
        <p class="unread-links amount">Number of Unread Links: </p>
        <input type="submit" value="Remove Bookmarks" class="clear-btn">
    </section>
    <section class="bookmarks">
      <!-- Where the new articles go -->
    </section>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
